<body>

    -->

    <form action="cadastro.php" method="get" autocomplete="off">

            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobre">Sobrenome</label> 
            <input type="text" name="sobre" id="isobre"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>

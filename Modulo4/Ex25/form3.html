<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ino">Nome:</label>
            <input type="text" name="no" id="ino" required maxlength="20" placeholder="Nome completo" autocomplete="name "required>
        </p>
        <p>
            <label for="int">Nota:</label>
            <input type="number" name="nt" id="int" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="ipa">Periodo do Ano</label>
            <input type="month" name="pa" id="ipa" value="2023-1">
        </p>
        <p>
            <label for="idt">Data</label>
            <input type="time" name="dt" id="idt"value="24/01/2023"  placeholder="dd/mm/aaaa">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
